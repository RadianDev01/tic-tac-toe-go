<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: white;
            --container-shadow: rgba(0, 0, 0, 0.3);
            --text-primary: #333;
            --text-secondary: #6c757d;
            --status-color: #667eea;
            --cell-bg: #f8f9fa;
            --cell-hover-bg: #e9ecef;
            --cell-border: #667eea;
            --cell-text: #333;
            --player-x: #667eea;
            --player-o: #764ba2;
            --winning-bg: #ffd700;
            --score-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #0f0f23;
            --container-shadow: rgba(0, 0, 0, 0.5);
            --text-primary: #e0e0e0;
            --text-secondary: #9e9e9e;
            --status-color: #8b9dff;
            --cell-bg: #1a1a2e;
            --cell-hover-bg: #252545;
            --cell-border: #8b9dff;
            --cell-text: #e0e0e0;
            --player-x: #8b9dff;
            --player-o: #b388ff;
            --winning-bg: #ffc107;
            --score-bg: #1a1a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            transition: background 0.3s ease;
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            padding: 30px 35px;
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--container-shadow);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 2.2em;
            transition: color 0.3s ease;
        }

        .status {
            font-size: 1.2em;
            margin: 10px 0;
            color: var(--status-color);
            font-weight: bold;
            min-height: 30px;
            transition: color 0.3s ease;
        }

        .game-info-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .board-size-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .size-btn {
            background: var(--cell-bg);
            color: var(--text-primary);
            border: 2px solid var(--cell-border);
            padding: 6px 14px;
            font-size: 0.85em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .size-btn:hover {
            background: var(--cell-hover-bg);
            transform: scale(1.05);
        }

        .size-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 8px;
            margin: 20px auto;
            justify-content: center;
        }

        .board.board-5x5 {
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
            gap: 8px;
        }

        .cell {
            background: var(--cell-bg);
            border: 3px solid var(--cell-border);
            border-radius: 10px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cell-text);
        }

        .board-5x5 .cell {
            font-size: 2em;
            border-radius: 8px;
        }

        .cell:hover:not(.taken) {
            background: var(--cell-hover-bg);
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: var(--player-x);
        }

        .cell.o {
            color: var(--player-o);
        }

        .cell.winning {
            background: var(--winning-bg);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .theme-toggle {
            background: linear-gradient(135deg, #4a4a4a 0%, #2d2d2d 100%);
            padding: 15px 25px;
            font-size: 1.2em;
        }

        [data-theme="dark"] .theme-toggle {
            background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
            color: #333;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .score-item {
            padding: 6px 14px;
            background: var(--score-bg);
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .score-x {
            color: var(--player-x);
            transition: color 0.3s ease;
        }

        .score-o {
            color: var(--player-o);
            transition: color 0.3s ease;
        }

        .score-draw {
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        /* User authentication styles */
        .user-section {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: var(--score-bg);
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .auth-form {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .auth-form input {
            padding: 8px 12px;
            border: 2px solid var(--cell-border);
            border-radius: 8px;
            font-size: 0.95em;
            background: var(--container-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--player-x);
        }

        .auth-btn {
            padding: 8px 16px;
            font-size: 0.85em;
            border-radius: 8px;
        }

        .auth-btn.secondary {
            background: var(--cell-bg);
            color: var(--text-primary);
            border: 2px solid var(--cell-border);
        }

        .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .user-info .username {
            font-weight: bold;
            color: var(--player-x);
            font-size: 1em;
        }

        .user-info .user-stats {
            color: var(--text-secondary);
            font-size: 0.85em;
        }

        .logout-btn {
            padding: 6px 12px;
            font-size: 0.8em;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 8px;
        }

        /* Leaderboard styles */
        .leaderboard-btn {
            padding: 6px 14px;
            font-size: 0.8em;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .leaderboard-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9998;
        }

        .leaderboard-overlay.show {
            display: flex;
        }

        .leaderboard-modal {
            background: var(--container-bg);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .leaderboard-modal h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .leaderboard-list {
            list-style: none;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            margin: 5px 0;
            background: var(--score-bg);
            border-radius: 8px;
            color: var(--text-primary);
        }

        .leaderboard-item .rank {
            font-weight: bold;
            color: var(--player-x);
            min-width: 30px;
        }

        .leaderboard-item .name {
            flex: 1;
            text-align: left;
            margin-left: 10px;
        }

        .leaderboard-item .wins {
            font-weight: bold;
            color: var(--player-o);
        }

        .leaderboard-item:first-child {
            background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
            color: #333;
        }

        .leaderboard-item:first-child .rank,
        .leaderboard-item:first-child .wins {
            color: #333;
        }

        .close-leaderboard {
            margin-top: 20px;
            width: 100%;
        }

        /* Multiplayer styles */
        .game-mode-selector {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .mode-btn {
            padding: 8px 20px;
            font-size: 0.85em;
            border-radius: 8px;
            background: var(--cell-bg);
            color: var(--text-primary);
            border: 2px solid var(--cell-border);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .multiplayer-section {
            margin: 10px 0;
            padding: 12px;
            background: var(--score-bg);
            border-radius: 10px;
            display: none;
        }

        .multiplayer-section.show {
            display: block;
        }

        .multiplayer-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .mp-btn {
            padding: 10px 20px;
            font-size: 0.9em;
            border-radius: 8px;
        }

        .mp-btn.create {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .mp-btn.join {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .game-code-display {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--player-x);
            letter-spacing: 6px;
            margin: 8px 0;
        }

        .waiting-message {
            color: var(--text-secondary);
            font-size: 0.85em;
            margin: 6px 0;
        }

        .opponent-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 0;
        }

        .opponent-info .vs-text {
            color: var(--text-secondary);
            font-size: 0.85em;
        }

        .player-card {
            padding: 6px 14px;
            background: var(--cell-bg);
            border-radius: 6px;
            border: 2px solid var(--cell-border);
            font-size: 0.9em;
        }

        .player-card.current-turn {
            border-color: var(--winning-bg);
            box-shadow: 0 0 8px var(--winning-bg);
        }

        .player-card .symbol {
            font-weight: bold;
        }

        .player-card .symbol.x { color: var(--player-x); }
        .player-card .symbol.o { color: var(--player-o); }

        .game-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 8px;
        }

        .join-form {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .join-form input {
            padding: 8px 12px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 3px;
            width: 120px;
            text-align: center;
            border: 2px solid var(--cell-border);
            border-radius: 8px;
            background: var(--container-bg);
            color: var(--text-primary);
        }

        .leave-btn {
            padding: 6px 12px;
            font-size: 0.75em;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .copy-btn {
            padding: 6px 12px;
            font-size: 0.75em;
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --bg-gradient-start: #1a1a2e;
                --bg-gradient-end: #16213e;
                --container-bg: #0f0f23;
                --container-shadow: rgba(0, 0, 0, 0.5);
                --text-primary: #e0e0e0;
                --text-secondary: #9e9e9e;
                --status-color: #8b9dff;
                --cell-bg: #1a1a2e;
                --cell-hover-bg: #252545;
                --cell-border: #8b9dff;
                --cell-text: #e0e0e0;
                --player-x: #8b9dff;
                --player-o: #b388ff;
                --winning-bg: #ffc107;
                --score-bg: #1a1a2e;
            }
            :root:not([data-theme="light"]) .theme-toggle {
                background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
                color: #333;
            }
        }

        /* Silly button styles */
        .silly-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
            z-index: 999;
        }

        .silly-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
        }

        .silly-button:active {
            transform: translateY(0);
        }

        /* Meme overlay styles */
        .meme-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }

        .meme-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        .meme-overlay.hide {
            animation: fadeOut 0.3s ease-out;
        }

        .meme-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
        }

        .meme-overlay.show .meme-image {
            animation: slideInRotate 0.5s ease-out forwards;
        }

        .meme-overlay.hide .meme-image {
            animation: slideOutRotate 0.3s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes slideInRotate {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg) translateY(-50px);
            }
            60% {
                transform: scale(1.1) rotate(2deg) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg) translateY(0);
            }
        }

        @keyframes slideOutRotate {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(10deg) translateY(50px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <!-- User Authentication Section -->
        <div class="user-section" id="userSection">
            <!-- Login/Register Form (shown when not logged in) -->
            <div class="auth-form" id="authForm">
                <input type="text" id="usernameInput" placeholder="Enter username" maxlength="20">
                <button class="auth-btn" id="loginBtn">Login</button>
                <button class="auth-btn secondary" id="registerBtn">Register</button>
            </div>
            <!-- User Info (shown when logged in) -->
            <div class="user-info" id="userInfo" style="display: none;">
                <span class="username" id="displayUsername"></span>
                <span class="user-stats" id="userStats"></span>
                <button class="leaderboard-btn" id="leaderboardBtn">Leaderboard</button>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
            <div class="error-message" id="authError"></div>
        </div>

        <!-- Game Mode Selector -->
        <div class="game-mode-selector" id="gameModeSelector">
            <button class="mode-btn active" data-mode="local">Local Play</button>
            <button class="mode-btn" data-mode="online">Online Play</button>
        </div>

        <!-- Multiplayer Section (hidden by default) -->
        <div class="multiplayer-section" id="multiplayerSection">
            <!-- Initial state: create or join -->
            <div id="mpLobby">
                <div class="multiplayer-buttons">
                    <button class="mp-btn create" id="createGameBtn">Create Game</button>
                    <button class="mp-btn join" id="showJoinBtn">Join Game</button>
                </div>
                <div class="join-form" id="joinForm" style="display: none;">
                    <input type="text" id="joinCodeInput" placeholder="CODE" maxlength="6">
                    <button class="mp-btn join" id="joinGameBtn">Join</button>
                </div>
            </div>
            <!-- Waiting for opponent -->
            <div id="mpWaiting" style="display: none;">
                <div class="waiting-message">Share this code with a friend:</div>
                <div class="game-code-display" id="gameCodeDisplay">------</div>
                <button class="copy-btn" id="copyCodeBtn">Copy Code</button>
                <div class="waiting-message">Waiting for opponent to join...</div>
                <button class="leave-btn" id="leaveWaitingBtn">Cancel</button>
            </div>
            <!-- Game in progress -->
            <div id="mpGame" style="display: none;">
                <div class="opponent-info">
                    <div class="player-card" id="playerXCard">
                        <span class="symbol x">X</span>: <span id="playerXName">-</span>
                    </div>
                    <span class="vs-text">vs</span>
                    <div class="player-card" id="playerOCard">
                        <span class="symbol o">O</span>: <span id="playerOName">-</span>
                    </div>
                    <button class="leave-btn" id="leaveGameBtn">Leave</button>
                </div>
            </div>
            <div class="error-message" id="mpError"></div>
        </div>

        <div class="status" id="status">Player X's turn</div>

        <div class="game-info-row">
            <div class="score-board">
                <div class="score-item">
                    <span class="score-x">X: <span id="scoreX">0</span></span>
                </div>
                <div class="score-item">
                    <span class="score-draw">Draws: <span id="scoreDraw">0</span></span>
                </div>
                <div class="score-item">
                    <span class="score-o">O: <span id="scoreO">0</span></span>
                </div>
            </div>

            <div class="board-size-selector">
                <button class="size-btn active" data-size="3">3Ã—3</button>
                <button class="size-btn" data-size="5">5Ã—5</button>
            </div>
        </div>

        <div class="board" id="board">
            <!-- Cells are generated dynamically by JavaScript -->
        </div>

        <div class="controls">
            <button id="resetBtn">New Game</button>
            <button class="theme-toggle" id="themeToggle">Dark Mode</button>
        </div>
    </div>

    <!-- Silly button -->
    <button class="silly-button" id="sillyBtn">ðŸ˜Ž Deal With It</button>

    <!-- Meme overlay -->
    <div class="meme-overlay" id="memeOverlay">
        <img src="./images/deal-with-it.png" alt="Deal with it" class="meme-image" id="memeImage">
    </div>

    <!-- Leaderboard overlay -->
    <div class="leaderboard-overlay" id="leaderboardOverlay">
        <div class="leaderboard-modal">
            <h2>Leaderboard</h2>
            <ul class="leaderboard-list" id="leaderboardList">
                <!-- Populated by JavaScript -->
            </ul>
            <button class="close-leaderboard" id="closeLeaderboard">Close</button>
        </div>
    </div>

    <script>
        // User Authentication Manager
        class UserManager {
            constructor() {
                this.currentUser = null;
                this.token = null;
                this.init();
            }

            init() {
                // Load saved session
                const savedToken = localStorage.getItem('tictactoe-token');
                const savedUser = localStorage.getItem('tictactoe-user');
                if (savedToken && savedUser) {
                    this.token = savedToken;
                    this.currentUser = JSON.parse(savedUser);
                    this.updateUI();
                }

                // Setup event listeners
                document.getElementById('loginBtn').addEventListener('click', () => this.login());
                document.getElementById('registerBtn').addEventListener('click', () => this.register());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                document.getElementById('leaderboardBtn').addEventListener('click', () => this.showLeaderboard());
                document.getElementById('closeLeaderboard').addEventListener('click', () => this.hideLeaderboard());
                document.getElementById('leaderboardOverlay').addEventListener('click', (e) => {
                    if (e.target.id === 'leaderboardOverlay') this.hideLeaderboard();
                });

                // Enter key to login
                document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.login();
                });
            }

            async login() {
                const username = document.getElementById('usernameInput').value.trim();
                if (!username) {
                    this.showError('Please enter a username');
                    return;
                }

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        this.currentUser = data.user;
                        this.token = data.token;
                        this.saveSession();
                        this.updateUI();
                        this.clearError();
                    } else {
                        this.showError(data.error || 'Login failed');
                    }
                } catch (err) {
                    this.showError('Connection error. Is the server running?');
                }
            }

            async register() {
                const username = document.getElementById('usernameInput').value.trim();
                if (!username) {
                    this.showError('Please enter a username');
                    return;
                }

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },

            updatePlayerCards() {

            }

            startPolling() {
                this.stopPolling();
                this.pollInterval = setInterval(() => this.pollGameState(), 500);
            }

            stopPolling() {
                if (this.pollInterval) {
                    clearInterval(this.pollInterval);
                    this.pollInterval = null;
                }
            }

            async pollGameState() {
                if (!this.currentRoom) return;

                try {
                    const response = await fetch(`/api/game/state?room_id=${this.currentRoom.id}`);
                    if (!response.ok) {
                        // Game was deleted
                        this.handleGameEnded();
                        return;
                    }

                    const data = await response.json();
                    const oldStatus = this.currentRoom.status;
                    this.currentRoom = data;

                    // Check if game just started
                    if (oldStatus === 'waiting' && data.status === 'playing') {
                        this.showGame();
                        this.syncGameState();
                    }

                    // Update UI
                    this.updatePlayerCards();
                    this.syncGameState();

                    // Check if game finished
                    if (data.status === 'finished') {
                        this.handleGameFinished();
                    }
                } catch (err) {
                    console.error('Poll error:', err);
                }
            }

            syncGameState() {
                if (!this.currentRoom) return;

                // Update board size if needed
                if (game.boardSize !== this.currentRoom.board_size) {
                    game.boardSize = this.currentRoom.board_size;
                    game.winLength = this.currentRoom.board_size === 3 ? 3 : 4;
                    game.totalCells = this.currentRoom.board_size * this.currentRoom.board_size;
                    game.winningConditions = game.generateWinningConditions();
                    game.createBoard();
                }

                // Update board cells
                const cells = document.querySelectorAll('.cell');
                this.currentRoom.board.forEach((value, index) => {
                    if (cells[index]) {
                        cells[index].textContent = value;
                        cells[index].classList.remove('taken', 'x', 'o', 'winning');
                        if (value) {
                            cells[index].classList.add('taken', value.toLowerCase());
                        }
                    }
                });

                // Highlight winning cells
                if (this.currentRoom.winning_line) {
                    this.currentRoom.winning_line.forEach(index => {
                        if (cells[index]) {
                            cells[index].classList.add('winning');
                        }
                    });
                }

                // Check for emote to show
                if (this.currentRoom.show_emote && this.currentRoom.emote_at) {
                    const emoteTime = new Date(this.currentRoom.emote_at).getTime();
                    // Only show if this is a new emote we haven't shown yet
                    if (this.lastEmoteAt !== emoteTime) {
                        this.lastEmoteAt = emoteTime;
                        if (this.currentRoom.emote_type === 'deal_with_it') {
                            showMeme();
                            // Auto-hide after 3 seconds
                            setTimeout(() => hideMeme(), 3000);
                        }
                    }
                }

                // Update status display
                this.updateStatus();
            }

            updateStatus() {
                if (!this.currentRoom) return;

                const statusDisplay = document.getElementById('status');

                if (this.currentRoom.status === 'waiting') {
                    statusDisplay.textContent = 'Waiting for opponent...';
                } else if (this.currentRoom.status === 'finished') {
                    if (this.currentRoom.winner === 'draw') {
                        statusDisplay.textContent = "It's a draw!";
                    } else {
                        const winnerName = this.currentRoom.winner === 'X'
                            ? this.currentRoom.player_x?.username
                            : this.currentRoom.player_o?.username;
                        statusDisplay.textContent = `${winnerName} (${this.currentRoom.winner}) wins!`;
                    }
                } else {
                    const isMyTurn = this.currentRoom.current_turn === this.mySymbol;
                    if (isMyTurn) {
                        statusDisplay.textContent = `Your turn (${this.mySymbol})`;
                    } else {
                        const opponentName = this.currentRoom.current_turn === 'X'
                            ? this.currentRoom.player_x?.username
                            : this.currentRoom.player_o?.username;
                        statusDisplay.textContent = `${opponentName}'s turn (${this.currentRoom.current_turn})`;
                    }
                }
            }

            handleGameFinished() {

            async makeMove(index) {
                if (!this.currentRoom || this.currentRoom.status !== 'playing') return false;
                if (this.currentRoom.current_turn !== this.mySymbol) return false;
                if (this.currentRoom.board[index]) return false;

                try {
                    const response = await fetch('/api/game/move', {

                    const data = await response.json();

                        this.updatePlayerCards();

                        if (data.status === 'finished') {
                            this.handleGameFinished();

                        return true;
                    } else {
                        this.showError(data.error || 'Invalid move');
                        return false;
                    }
                } catch (err) {
                    this.showError('Connection error');
                    return false;

        const multiplayer = new MultiplayerManager();

        class TicTacToe {
            constructor(boardSize = 3) {
                this.boardSize = boardSize;
                this.winLength = boardSize === 3 ? 3 : 4; // 3 in a row for 3x3, 4 in a row for 5x5
                this.totalCells = boardSize * boardSize;
                this.board = Array(this.totalCells).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.scores = {
                    X: 0,
                    O: 0,
                    draw: 0
                };

                this.winningConditions = this.generateWinningConditions();
                this.init();
                this.loadScores();
            }

            generateWinningConditions() {
                const conditions = [];
                const size = this.boardSize;
                const winLen = this.winLength;

                // Rows
                for (let row = 0; row < size; row++) {
                    for (let startCol = 0; startCol <= size - winLen; startCol++) {
                        const condition = [];
                        for (let i = 0; i < winLen; i++) {
                            condition.push(row * size + startCol + i);
                        }
                        conditions.push(condition);
                    }
                }

                // Columns
                for (let col = 0; col < size; col++) {
                    for (let startRow = 0; startRow <= size - winLen; startRow++) {
                        const condition = [];
                        for (let i = 0; i < winLen; i++) {
                            condition.push((startRow + i) * size + col);
                        }
                        conditions.push(condition);
                    }
                }

                // Diagonals (top-left to bottom-right)
                for (let row = 0; row <= size - winLen; row++) {
                    for (let col = 0; col <= size - winLen; col++) {
                        const condition = [];
                        for (let i = 0; i < winLen; i++) {
                            condition.push((row + i) * size + col + i);
                        }
                        conditions.push(condition);
                    }
                }

                // Diagonals (top-right to bottom-left)
                for (let row = 0; row <= size - winLen; row++) {
                    for (let col = winLen - 1; col < size; col++) {
                        const condition = [];
                        for (let i = 0; i < winLen; i++) {
                            condition.push((row + i) * size + col - i);
                        }
                        conditions.push(condition);
                    }
                }

                return conditions;
            }

            init() {
                this.boardElement = document.getElementById('board');
                this.statusDisplay = document.getElementById('status');
                this.resetBtn = document.getElementById('resetBtn');
                this.sizeBtns = document.querySelectorAll('.size-btn');

                this.createBoard();

                this.resetBtn.addEventListener('click', () => this.resetGame());

                this.sizeBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => this.changeBoardSize(e));
                });
            }

            createBoard() {
                this.boardElement.innerHTML = '';
                this.boardElement.classList.remove('board-5x5');

                if (this.boardSize === 5) {
                    this.boardElement.classList.add('board-5x5');
                }

                for (let i = 0; i < this.totalCells; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                    this.boardElement.appendChild(cell);
                }

                this.cells = document.querySelectorAll('.cell');
            }

            changeBoardSize(e) {
                const newSize = parseInt(e.target.getAttribute('data-size'));
                if (newSize === this.boardSize) return;

                this.sizeBtns.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');

                this.boardSize = newSize;
                this.winLength = newSize === 3 ? 3 : 4;
                this.totalCells = newSize * newSize;
                this.winningConditions = this.generateWinningConditions();

                this.board = Array(this.totalCells).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.statusDisplay.textContent = "Player X's turn";

                this.createBoard();
            }

            loadScores() {
                const saved = localStorage.getItem('tictactoe-scores');
                if (saved) {
                    this.scores = JSON.parse(saved);
                    this.updateScoreDisplay();
                }
            }

            saveScores() {
                localStorage.setItem('tictactoe-scores', JSON.stringify(this.scores));
                this.updateScoreDisplay();
            }

            updateScoreDisplay() {
                document.getElementById('scoreX').textContent = this.scores.X;
                document.getElementById('scoreO').textContent = this.scores.O;
                document.getElementById('scoreDraw').textContent = this.scores.draw;
            }

            handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'));

                // Handle online multiplayer mode
                if (multiplayer.isInGame()) {
                    multiplayer.makeMove(index);
                    return;
                }

                // Local mode
                if (this.board[index] !== '' || !this.gameActive) {
                    return;
                }

                this.makeMove(index, cell);
            }

            makeMove(index, cell) {
                this.board[index] = this.currentPlayer;
                cell.textContent = this.currentPlayer;
                cell.classList.add('taken', this.currentPlayer.toLowerCase());

                if (this.checkWin()) {
                    this.endGame(false);
                } else if (this.checkDraw()) {
                    this.endGame(true);
                } else {
                    this.switchPlayer();
                }
            }

            checkWin() {
                for (let condition of this.winningConditions) {
                    const firstCell = this.board[condition[0]];
                    if (firstCell && condition.every(index => this.board[index] === firstCell)) {
                        this.highlightWinningCells(condition);
                        return true;
                    }
                }
                return false;
            }

            highlightWinningCells(condition) {
                condition.forEach(index => {
                    this.cells[index].classList.add('winning');
                });
            }

            checkDraw() {
                return this.board.every(cell => cell !== '');
            }

            endGame(isDraw) {
                this.gameActive = false;

                if (isDraw) {
                    this.statusDisplay.textContent = "It's a draw!";
                    this.scores.draw++;
                    // Report draw to backend for logged-in user
                    if (userManager.isLoggedIn()) {
                        userManager.updateScore('draw');
                    }
                } else {
                    this.statusDisplay.textContent = `Player ${this.currentPlayer} wins!`;
                    this.scores[this.currentPlayer]++;
                    // Report win/loss to backend for logged-in user (X is the logged-in player)
                    if (userManager.isLoggedIn()) {
                        if (this.currentPlayer === 'X') {
                            userManager.updateScore('win');
                        } else {
                            userManager.updateScore('loss');
                        }
                    }
                }

                this.saveScores();
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                this.statusDisplay.textContent = `Player ${this.currentPlayer}'s turn`;
            }

            resetGame() {
                this.board = Array(this.totalCells).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.statusDisplay.textContent = "Player X's turn";

                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('taken', 'x', 'o', 'winning');
                });
            }
        }

                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        initTheme();
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: white;
            --container-shadow: rgba(0, 0, 0, 0.3);
            --text-primary: #333;
            --text-secondary: #6c757d;
            --status-color: #667eea;
            --cell-bg: #f8f9fa;
            --cell-hover-bg: #e9ecef;
            --cell-border: #667eea;
            --cell-text: #333;
            --player-x: #667eea;
            --player-o: #764ba2;
            --winning-bg: #ffd700;
            --score-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #0f0f23;
            --container-shadow: rgba(0, 0, 0, 0.5);
            --text-primary: #e0e0e0;
            --text-secondary: #9e9e9e;
            --status-color: #8b9dff;
            --cell-bg: #1a1a2e;
            --cell-hover-bg: #252545;
            --cell-border: #8b9dff;
            --cell-text: #e0e0e0;
            --player-x: #8b9dff;
            --player-o: #b388ff;
            --winning-bg: #ffc107;
            --score-bg: #1a1a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            transition: background 0.3s ease;
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--container-shadow);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 2.5em;
            transition: color 0.3s ease;
        }

        .status {
            font-size: 1.5em;
            margin: 20px 0;
            color: var(--status-color);
            font-weight: bold;
            min-height: 40px;
            transition: color 0.3s ease;
        }

        .board-size-selector {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .board-size-selector label {
            color: var(--text-primary);
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .size-btn {
            background: var(--cell-bg);
            color: var(--text-primary);
            border: 3px solid var(--cell-border);
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .size-btn:hover {
            background: var(--cell-hover-bg);
            transform: scale(1.05);
        }

        .size-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 30px auto;
            justify-content: center;
        }

        .board.board-5x5 {
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
            gap: 8px;
        }

        .cell {
            background: var(--cell-bg);
            border: 3px solid var(--cell-border);
            border-radius: 10px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cell-text);
        }

        .board-5x5 .cell {
            font-size: 2em;
            border-radius: 8px;
        }

        .cell:hover:not(.taken) {
            background: var(--cell-hover-bg);
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: var(--player-x);
        }

        .cell.o {
            color: var(--player-o);
        }

        .cell.winning {
            background: var(--winning-bg);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .theme-toggle {
            background: linear-gradient(135deg, #4a4a4a 0%, #2d2d2d 100%);
            padding: 15px 25px;
            font-size: 1.2em;
        }

        [data-theme="dark"] .theme-toggle {
            background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
            color: #333;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            font-size: 1.1em;
        }

        .score-item {
            padding: 10px 20px;
            background: var(--score-bg);
            border-radius: 10px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .score-x {
            color: var(--player-x);
            transition: color 0.3s ease;
        }

        .score-o {
            color: var(--player-o);
            transition: color 0.3s ease;
        }

        .score-draw {
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --bg-gradient-start: #1a1a2e;
                --bg-gradient-end: #16213e;
                --container-bg: #0f0f23;
                --container-shadow: rgba(0, 0, 0, 0.5);
                --text-primary: #e0e0e0;
                --text-secondary: #9e9e9e;
                --status-color: #8b9dff;
                --cell-bg: #1a1a2e;
                --cell-hover-bg: #252545;
                --cell-border: #8b9dff;
                --cell-text: #e0e0e0;
                --player-x: #8b9dff;
                --player-o: #b388ff;
                --winning-bg: #ffc107;
                --score-bg: #1a1a2e;
            }
            :root:not([data-theme="light"]) .theme-toggle {
                background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
                color: #333;
            }
        }

        /* Silly button styles */
        .silly-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
            z-index: 999;
        }

        .silly-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
        }

        .silly-button:active {
            transform: translateY(0);
        }

        /* Meme overlay styles */
        .meme-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }

        .meme-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        .meme-overlay.hide {
            animation: fadeOut 0.3s ease-out;
        }

        .meme-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
        }

        .meme-overlay.show .meme-image {
            animation: slideInRotate 0.5s ease-out forwards;
        }

        .meme-overlay.hide .meme-image {
            animation: slideOutRotate 0.3s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes slideInRotate {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg) translateY(-50px);
            }
            60% {
                transform: scale(1.1) rotate(2deg) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg) translateY(0);
            }
        }

        @keyframes slideOutRotate {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(10deg) translateY(50px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="score-board">
            <div class="score-item">
                <span class="score-x">X: <span id="scoreX">0</span></span>
            </div>
            <div class="score-item">
                <span class="score-draw">Draws: <span id="scoreDraw">0</span></span>
            </div>
            <div class="score-item">
                <span class="score-o">O: <span id="scoreO">0</span></span>
            </div>
        </div>

        <div class="board-size-selector">
            <label>Board Size:</label>
            <button class="size-btn active" data-size="3">3Ã—3</button>
            <button class="size-btn" data-size="5">5Ã—5</button>
        </div>

        <div class="status" id="status">Player X's turn</div>

        <div class="board" id="board">
            <!-- Cells are generated dynamically by JavaScript -->
        </div>

        <div class="controls">
            <button id="resetBtn">New Game</button>
            <button class="theme-toggle" id="themeToggle">Dark Mode</button>
        </div>
    </div>

    <!-- Silly button -->
    <button class="silly-button" id="sillyBtn">ðŸ˜Ž Deal With It</button>

    <!-- Meme overlay -->
    <div class="meme-overlay" id="memeOverlay">
        <img src="./images/deal-with-it.png" alt="Deal with it" class="meme-image" id="memeImage">
    </div>

    <script>
        class TicTacToe {
            constructor(boardSize = 3) {
                this.boardSize = boardSize;
                this.winLength = boardSize === 3 ? 3 : 4; // 3 in a row for 3x3, 4 in a row for 5x5
                this.totalCells = boardSize * boardSize;
                this.board = Array(this.totalCells).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.scores = {
                    X: 0,
                    O: 0,
                    draw: 0
                };

                this.winningConditions = this.generateWinningConditions();
                this.init();
                this.loadScores();
            }

            generateWinningConditions() {
                const conditions = [];
                const size = this.boardSize;
                const winLen = this.winLength;

                // Rows
                for (let row = 0; row < size; row++) {
                    for (let startCol = 0; startCol <= size - winLen; startCol++) {
                        const condition = [];
                        for (let i = 0; i < winLen; i++) {
                            condition.push(row * size + startCol + i);
                        }
                        conditions.push(condition);
                    }
                }

                // Columns
                for (let col = 0; col < size; col++) {
                    for (let startRow = 0; startRow <= size - winLen; startRow++) {
                        const condition = [];
                        for (let i = 0; i < winLen; i++) {
                            condition.push((startRow + i) * size + col);
                        }
                        conditions.push(condition);
                    }
                }

                // Diagonals (top-left to bottom-right)
                for (let row = 0; row <= size - winLen; row++) {
                    for (let col = 0; col <= size - winLen; col++) {
                        const condition = [];
                        for (let i = 0; i < winLen; i++) {
                            condition.push((row + i) * size + col + i);
                        }
                        conditions.push(condition);
                    }
                }

                // Diagonals (top-right to bottom-left)
                for (let row = 0; row <= size - winLen; row++) {
                    for (let col = winLen - 1; col < size; col++) {
                        const condition = [];
                        for (let i = 0; i < winLen; i++) {
                            condition.push((row + i) * size + col - i);
                        }
                        conditions.push(condition);
                    }
                }

                return conditions;
            }

            init() {
                this.boardElement = document.getElementById('board');
                this.statusDisplay = document.getElementById('status');
                this.resetBtn = document.getElementById('resetBtn');
                this.sizeBtns = document.querySelectorAll('.size-btn');

                this.createBoard();

                this.resetBtn.addEventListener('click', () => this.resetGame());

                this.sizeBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => this.changeBoardSize(e));
                });
            }

            createBoard() {
                this.boardElement.innerHTML = '';
                this.boardElement.classList.remove('board-5x5');

                if (this.boardSize === 5) {
                    this.boardElement.classList.add('board-5x5');
                }

                for (let i = 0; i < this.totalCells; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                    this.boardElement.appendChild(cell);
                }

                this.cells = document.querySelectorAll('.cell');
            }

            changeBoardSize(e) {
                const newSize = parseInt(e.target.getAttribute('data-size'));
                if (newSize === this.boardSize) return;

                this.sizeBtns.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');

                this.boardSize = newSize;
                this.winLength = newSize === 3 ? 3 : 4;
                this.totalCells = newSize * newSize;
                this.winningConditions = this.generateWinningConditions();

                this.board = Array(this.totalCells).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.statusDisplay.textContent = "Player X's turn";

                this.createBoard();
            }

            loadScores() {
                const saved = localStorage.getItem('tictactoe-scores');
                if (saved) {
                    this.scores = JSON.parse(saved);
                    this.updateScoreDisplay();
                }
            }

            saveScores() {
                localStorage.setItem('tictactoe-scores', JSON.stringify(this.scores));
                this.updateScoreDisplay();
            }

            updateScoreDisplay() {
                document.getElementById('scoreX').textContent = this.scores.X;
                document.getElementById('scoreO').textContent = this.scores.O;
                document.getElementById('scoreDraw').textContent = this.scores.draw;
            }

            handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'));

                if (this.board[index] !== '' || !this.gameActive) {
                    return;
                }

                this.makeMove(index, cell);
            }

            makeMove(index, cell) {
                this.board[index] = this.currentPlayer;
                cell.textContent = this.currentPlayer;
                cell.classList.add('taken', this.currentPlayer.toLowerCase());

                if (this.checkWin()) {
                    this.endGame(false);
                } else if (this.checkDraw()) {
                    this.endGame(true);
                } else {
                    this.switchPlayer();
                }
            }

            checkWin() {
                for (let condition of this.winningConditions) {
                    const firstCell = this.board[condition[0]];
                    if (firstCell && condition.every(index => this.board[index] === firstCell)) {
                        this.highlightWinningCells(condition);
                        return true;
                    }
                }
                return false;
            }

            highlightWinningCells(condition) {
                condition.forEach(index => {
                    this.cells[index].classList.add('winning');
                });
            }

            checkDraw() {
                return this.board.every(cell => cell !== '');
            }

            endGame(isDraw) {
                this.gameActive = false;

                if (isDraw) {
                    this.statusDisplay.textContent = "It's a draw!";
                    this.scores.draw++;
                } else {
                    this.statusDisplay.textContent = `Player ${this.currentPlayer} wins!`;
                    this.scores[this.currentPlayer]++;
                }

                this.saveScores();
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                this.statusDisplay.textContent = `Player ${this.currentPlayer}'s turn`;
            }

            resetGame() {
                this.board = Array(this.totalCells).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.statusDisplay.textContent = "Player X's turn";

                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('taken', 'x', 'o', 'winning');
                });
            }
        }

        const game = new TicTacToe();

        // Silly button functionality
        const sillyBtn = document.getElementById('sillyBtn');
        const memeOverlay = document.getElementById('memeOverlay');

        function showMeme() {
            memeOverlay.classList.remove('hide');
            memeOverlay.classList.add('show');
        }

        function hideMeme() {
            memeOverlay.classList.add('hide');
            setTimeout(() => {
                memeOverlay.classList.remove('show', 'hide');
            }, 300);
        }

        sillyBtn.addEventListener('click', showMeme);
        memeOverlay.addEventListener('click', hideMeme);

        // Dark mode functionality
        const themeToggle = document.getElementById('themeToggle');
        const root = document.documentElement;

        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                root.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'Light Mode';
            } else {
                root.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'Dark Mode';
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('tictactoe-theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme(getSystemTheme());
            }
        }

        function toggleTheme() {
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
            localStorage.setItem('tictactoe-theme', newTheme);
        }

        themeToggle.addEventListener('click', toggleTheme);

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('tictactoe-theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        initTheme();
    </script>
</body>
</html>
